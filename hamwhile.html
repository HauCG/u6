<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function generateTable() {
        var sout = '<table border="1" width="250" cellPadding="3" cellSpacing="0">';
        var i = 1;
        while (i <= 10) {
            sout += '<tr>';
            var j = 1;
            while (j <= 10) {
                sout += '<td>' + (i * j) + '</td>';
                j++;
            }
            sout += '</tr>';
            i++;
        }
        sout += '</table>';
        return sout;
    }

    document.write(generateTable());
</script>
</body>
</html>
